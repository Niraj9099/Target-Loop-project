<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row justify-content-center text-center" style="font-size: 60px;">
        <div class="col">JavaScript Target Loop <hr class="hr"></div>
      </div>
    <div class="row justify-content-center text-center main" style="font-size: 35px;">
        <div class="col-md-3 ">
            <i class="bi bi-cup-hot-fill icon"></i>
            <div class="counter" data-target="4000"></div>
            <span class="text">Project Completed</span>
        </div>
        <div class="col-md-3">
            <i class="bi bi-people-fill icon"></i>
            <div class="counter" data-target="1500"></div>
            <span class="text" >Our Happy Clients</span>
        </div>
        <div class="col-md-3">
            <i class="bi bi-list-check icon"></i>
            <div class="counter" data-target="500"></div>
            <span class="text">OnGoing Projects</span>
        </div>
    </div>
    
    
    
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
